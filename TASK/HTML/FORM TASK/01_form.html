<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- form :- user data  -->
    <!-- input :- user data  -->

    <!-- self / inline tag -->

    <!-- html 5 form new input -->
    <!-- html form -->
   <table align="center">
    <form action="" align="center">
        
        <tr>
            <td>
            <label for="name">Enter your name</label>
            <input id="name" type="text" placeholder="your name" value="" title="Name data">
            </td>
        </tr>
        <tr>
            <td>
            <label for="">Enter your surname</label>
            <input type="text" placeholder="your surname">
            </td>
        </tr>
        <tr>
            <td>
            <label for="">Enter your Email</label>
            <input type="email" placeholder="your Email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Enter your Phone</label>
            <input type="tel" placeholder="your Phone number">
            </td>
        </tr>
        <tr>
            <td>
            <label for="">Enter your Password</label>
            <input type="password" placeholder="your Password">
            </td>
        </tr>
        <tr>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
           <td> <input type="datetime-local"></td>
        </tr>
        <tr>
            <td><input type="color"></td>
        </tr>
        <tr>
            <td><input type="month"></td>
        </tr>
        <tr>
           <td> <input type="week"></td>
        </tr>
        <tr>
            <td><input type="file" multiple></td>
        </tr>
        <tr>
            <td>
                <label for="">Enter your address</label>
            <textarea rows="10" cols="40" placeholder="Enter your address"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Gender</label>
            Male :- <input type="radio" name="gender">
            Female :- <input type="radio" name="gender">
            Others :- <input type="radio" name="gender">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Skills</label>
            C <input type="checkbox">
            C++ <input type="checkbox">
            SQL <input type="checkbox">
            HTML <input type="checkbox">
            CSS <input type="checkbox">
            </td>
        </tr>
        <tr>
            <td><input type="range" step="5"></td>
        </tr>
        <tr>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td><input type="image" src="/imge/img1.jpeg" width="100px"></td>
        </tr>
        <tr>
            <td><input type="reset"></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Register">
            <input type="button" value="submit">
            <button>button</button>
            </td>
        </tr>
    </form>
   </table>
</body>

</html>
