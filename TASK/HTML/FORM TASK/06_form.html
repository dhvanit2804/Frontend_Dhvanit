<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <form action="">
            <tr>
                <td colspan="2">
                    <h4>Customar</h4>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Name*</label>
                </td>
                <td>
                    <input type="text" name="" id="" pattern="[A-Za-z]{3,10}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Email* </label>
                </td>
                <td>
                    <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Investment </label>
                </td>
                <td>
                    <select required>
                        <option value=""></option>
                        <option value="">LIC</option>
                        <option value="">Car Insurance</option>
                        <option value="">Home Insurance</option>
                        <option value="">Office Insurance</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Date joined* </label>
                </td>
                <td>
                    <input type="date" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Active</label>
                </td>
                <td>
                    <input type="checkbox" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Ok">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
