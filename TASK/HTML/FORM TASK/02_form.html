<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center" bgcolor="Aqua">
        <form action="">
            <tr>
                <td>
                    <label for="">FIRST NAME : </label>
                    <input type="text" placeholder="Your First Name" pattern="[A-Za-z]{3,10}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">MIDDLE NAME</label>
                    <input type="text" placeholder="Your Middle Name" pattern="[A-Za-z]{3,10}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">LAST NAME</label>
                    <input type="text" placeholder="Your Last Name" pattern="[A-Za-z]{3,10}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">COURSE :</label>
                    <select>
                        <option value="">--COURSE--</option>
                        <option value="">Front-end</option>
                        <option value="">Back-end</option>
                        <option value="">UI-UX</option>
                        <option value="">Full-stack</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">GENDER</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="gender"> Male
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="gender"> Female
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="gender"> Other
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">PHONE :</label>
                    <input type="text" placeholder="" pattern="[0-9]{10}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">ADDRESS : </label>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea rows="10" cols="40"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Email :</label>
                    <input type="text" placeholder="Your Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Password :</label>
                    <input type="password" placeholder="Your Password" pattern="[A-Za-z0-9]{8,12}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Re-type Password :</label>
                    <input type="password" placeholder="Re-type Password" pattern="[A-Za-z0-9]{8,12}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
        </form>
    </table>
</body>
</html>
