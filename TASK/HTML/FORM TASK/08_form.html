<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <form action="">
            <tr>
                <td colspan="3">
                    <h1>Membership Application</h1>
                    <h3>To Apply Membership please complate all question</h3>
                    <hr>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Name*</label>
                </td>
                <td>
                    <input type="text" pattern="[A-Za-z]{3,10}" required><br>
                    <span>First Name</span>
                </td>
                <td>
                    <input type="text" pattern="[A-Za-z]{3,10}" required><br>
                    <span>Last Name</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Address</label>
                </td>
                <td colspan="2">
                    <input type="text" size="50" required><br>
                    <span>Street Address</span>
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td colspan="2">
                    <input type="text" size="50" required><br>
                    <span>Street Address Line 2</span>
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="text" pattern="[A-Za-z]{3,10}" required><br>
                    <span>City</span>
                </td>
                <td>
                    <input type="text" pattern="[A-Za-z]{3,10}" required><br>
                    <span>State/Provide</span>
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="text" pattern="[0-9]{6}" required><br>
                    <span>Postal/Zip Code</span>
                </td>
                <td>
                    <select name="" id="" required>
                        <option value="">Please Select</option>
                        <option value="">India</option>
                        <option value="">USA</option>
                        <option value="">Canada</option>
                        <option value="">Itly</option>
                    </select><br>
                    <span>Country</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Email</label>
                </td>
                <td colspan="2">
                    <input type="email" placeholder="Enter your email" size="50" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Home Number</label>
                </td>
                <td>
                    <input type="tel" required> - <br>
                    <span>Area Code</span>
                </td>
                <td>
                    <input type="tel" pattern="[0-9]{10}" required><br>
                    <span>Phone Number</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Cellular Number</label>
                </td>
                <td>
                    <input type="tel" required> - <br>
                    <span>Area Code</span>
                </td>
                <td>
                    <input type="tel" pattern="[0-9]{10}" required><br>
                    <span>Phone Number</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Work Number</label>
                </td>
                <td>
                    <input type="tel" required> - <br>
                    <span>Area Code</span>
                </td>
                <td>
                    <input type="tel" pattern="[0-9]{10}" required><br>
                    <span>Phone Number</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Website</label>
                </td>
                <td colspan="2">
                    <input type="url" size="50" pattern="https://.*" required>
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
