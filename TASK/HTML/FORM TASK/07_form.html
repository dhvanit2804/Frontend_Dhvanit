<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <form action="">
            <tr>
                <td colspan="3">
                    <h1>Admissions Form</h1><br>
                    <h3>Enter Your Admissions Information Below</h3><hr>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Name *</label><br>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="" id="" pattern="[A-Za-z]{3,10}" required><br>
                    <span>First Name</span>
                </td>
                <td>
                    <input type="text" name="" id="" pattern="[A-Za-z]{3,10}" required><br>
                    <span>Middle Initial</span>
                </td>
                <td>
                    <input type="text" name="" id="" pattern="[A-Za-z]{3,10}" required><br>
                    <span>Last Name</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Birth Date *</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="date" name="" id="" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Gender *</label>
                </td>
            </tr>
            <tr>
                <td>
                     <input type="radio" name="gender" id=""> Male
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="gender" id=""> Female
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="gender" id=""> Decline To Answer
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Are you Hispanic Or Latino? *</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="name" id=""> No
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="name" id=""> Yes
                </td>
            </tr>
            <tr>
                <td>
                     <input type="radio" name="name" id=""> Decline To Answer
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
