<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <form action="">
            <tr>
                <td colspan="2">
                    <h1 align="center">Sign Up</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">First, Last Name :*</label>
                </td>
                <td>
                    <input type="text" pattern="[A-Za-z]{3,10}" required>
                    <input type="text" pattern="[A-Za-z]{3,10}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Organization :</label>
                </td>
                <td>
                    <input type="text" pattern="[A-Za-z]{3,15}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Email Address :</label>
                </td>
                <td>
                    <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Work Phone :</label>
                </td>
                <td>
                    <input type="tel" pattern="[0-9]{10}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Home Phone :</label>
                </td>
                <td>
                    <input type="tel" pattern="[0-9]{10}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Cell Phone:</label>
                </td>
                <td>
                    <input type="tel" name="" id="" pattern="[0-9]{10}" required>
                </td>
            </tr>
            <tr>
                <td>
                <label for="">Fax:</label>
            </td>
            <td>
                <input type="text" name="" id="" pattern="[0-9]{10}" required>
            </td>
            </tr>
            <tr>
                <td>
                    <label for="">Address 1*:</label>
                </td>
                <td>
                    <textarea name="" id="" cols="44"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Address 2:</label>
                </td>
                <td>
                    <textarea name="" id="" cols="44"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">City:</label>
                </td>
                <td>
                    <input type="text" pattern="[A-Za-z]{3,10}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">State province:</label>
                </td>
                <td>
                    <input type="text" name="" id="" pattern="[A-Za-z]{3,10}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Zip postal Code:</label>
                </td>
                <td>
                    <input type="text" pattern="[0-9]{6}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Country:</label>
                </td>
                <td>
                    <input type="text" name="" id="" pattern="[A-Za-z]{3,10}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">*required Fields</label>
                </td>
                <td>
                    <input type="submit" name="" id="">
                </td>
                <td>
