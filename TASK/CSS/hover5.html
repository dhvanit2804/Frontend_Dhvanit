<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main{
        width: 330px;
        height: 430px;
        border: 2px solid;
        margin: 0 auto;
        background-image: url('https://p.w3layouts.com/demos_new/template_demo/26-08-2021/webservice-liberty-demo_Free/1229779082/web/assets/images/p3.jpg');
        background-size: 100% 100%;
    }
    .img-info{
        width: 330px;
        height: 430px;
        background-color: rgba(0, 0, 0, 0.5);
        overflow: hidden;
        opacity: 0;
    }
    .main:hover .img-info{
        opacity: 1;
        transition: 1s;
    }
    .img-title{
        font-size: 25px;
        color: white;
        font-weight: bold;
        padding-top: 260px;
        padding-left: 20px;
    }
    .text{
        color: white;
        padding-left: 20px;
    }
</style>
<body>
    <div class="main">
        <div class="img-info">
            <p class="img-title">Ecommerce</p>
            <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo, vero!</p>
        </div>
    </div>
</body>
</html>
