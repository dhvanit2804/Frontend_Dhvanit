<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 350px;
            height: 250px;
            border: 2px solid;
            background-image: url('https://wp.w3layouts.com/factorship/wp-content/themes/factorship/assets/images/g2.jpg');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            margin: 50px auto;
            
        }
        .border{
            width: 350px;
            height: 250px;
            background-color: rgba(0, 0, 0, 0.4);
            transform: scale(0);
        }
        .main:hover .border{
            transform: scale(1);
            transition: 1s;
        }
        .Factor{
            width: 350px;
            height: 250px;
            text-align: center;
            padding-top: 110px;
            color: white;
            transform: scale(0);
        }
        .main:hover .Factor{
            transform: scale(1);
            transition: 1.5s;
        }
        
    </style>
</head>
<body>
    <div class="main">
        <div class="border">
            <div class="Factor">
                factorship
            </div>
        </div>
    </div>
</body>
</html>
