<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 350px;
            height: 250px;
            border: 2px solid;
            background-image: url('https://wp.w3layouts.com/factorship/wp-content/themes/factorship/assets/images/g2.jpg');
            background-size: 100% 100%;
            
        }
        .text{
            width: 350px;
            height: 250px;
            text-align: center;
            line-height: 250px;
            color: white;
            transform: scale();
            opacity: 0;
        }
        .main:hover .text{
            opacity: 1;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="text">
            factorship
        </div>
    </div>
</body>
</html>
