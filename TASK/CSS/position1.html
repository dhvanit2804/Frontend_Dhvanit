<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            width: 800px;
            height: 400px;
            border: 2px solid;
            margin: 50px auto;
            position: relative;
            background-image: url('https://p.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/bot_1.jpg');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            overflow: hidden;
        }
        .left{
            width: 800px;
            height: 400px;
            position: absolute;
            bottom: 100%;
            left: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .main:hover .left{
            transition: 0.5s;
            bottom: 0;
            left: 0;
        }
        .right{
            width: 800px;
            height: 400px;
            position: absolute;
            top: 100%;
            right: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .main:hover .right{
            transition: 0.5s;
            top: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
