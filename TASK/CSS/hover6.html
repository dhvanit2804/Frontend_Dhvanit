<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 350px;
            height: 210px;
            border: 2px solid;
            margin: 0 auto;
            background-image: url('https://p.w3layouts.com/demos_new/template_demo/31-05-2021/secttore-liberty-demo_Free/1583613375/web/assets/images/2.jpg');
            background-size: 100% 100%;
            transform: translateX(-20px);
            
        }
        .main:hover{
            transform: translateX(20px);
            transition: 1s;
        }
        .heading{
            width: 350px;
            height: 210px;
            background-color: rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }
        .heading h6{
            font-size: 20px;
            color: white;
            font-weight: bold;
            padding: 20px;
            
        }
        h4{
            font-size: 20px;
            color: white;
            overflow: hidden;
            padding-left: 20px;
            margin-top: -50px;
            
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="heading">
            <h6>FACTORY</h6>
            <h4>Factory Business Wonder</h4>
        </div>
    </div>
</body>
</html>
