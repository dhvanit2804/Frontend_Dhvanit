<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- loops --> 
     <!-- 1) for loop  -->
    <!-- 2) nested for loop -->
    <!-- 3) while -->
    <!-- 4) do while -->
    <script>
        // inc
        for(let i=1; i<=10; i++){
            console.log(i);
        }
        // dec
        for(let i=10; i>=1; i--){
            console.log(i)
        }
    </script>
</body>
</html>
