<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- async :- delay line code async -->
    <!-- sync:- line code run -->

    <script>
        setTimeout(function(){
            console.log(1);
        },1000)
        console.log(2);
        console.log(3);
        setTimeout(function(){
            console.log(4)
        },4000)
        console.log(5);
        console.log(6);
    </script>
</body>
</html>
