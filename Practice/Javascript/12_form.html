<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <input type="text" onblur="validation(nm,nmerr)" placeholder="Enter your name" id="nm">
            <span id="nmerr"></span>
        </div>
        <div>
            <input type="text" placeholder="Enter your username" id="unm">
            <span id="unmerr"></span>
        </div>
        <div>
            <input type="email" placeholder="Enter your email" id="em">
            <span id="emerr"></span>
        </div>
        <div>
            <input type="tel" placeholder="Enter your number" id="num">
            <span id="numerr"></span>
        </div>
        <div>
            <input type="password" placeholder="Enter your password" id="pass">
            <span id="passerr"></span>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
    <script>

        function validation(inp,err){
            if(inp.value == "" || inp.value == null){
                err.innerHTML = "pls required form"
                err.style.color = "red";
                inp.style.border = "2px solid red"
                return false;
            }else{
                err.innerHTML = "";
                inp.style.border = "2px solid green"
            }
        }
    </script>
</body>
</html>
