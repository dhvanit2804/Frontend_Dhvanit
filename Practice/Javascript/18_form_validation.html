<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Register</h2>
        <form id="myForm" onsubmit="return validateForm()">
            <label>Name:</label>
            <input type="text" id="name">
            <div class="error" id="nameError"></div>

            <label>Number:</label>
            <input type="text" id="number">
            <div class="error" id="numberError"></div>

            <label>Email:</label>
            <input type="email" id="email">
            <div class="error" id="emailError"></div>

            <label>Password:</label>
            <input type="password" id="password">
            <div class="error" id="passwordError"></div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function validateForm(){
            let isValid = true;

            // Name
            let name = document.getElementById("name").value.trim();
            let nameError = document.getElementById("nameError");
            if(!/^[a-zA-Z\s]{6,}$/.test(name)){
                nameError.textContent = "Name must be at least 6 letter";
                isValid = false;
            }else{
                nameError.textContent = "";
            }

            // Number
            let number = document.getElementById("number").value.trim();
            let numberError = document.getElementById("numberError");
            if(!/^\d{10}$/.test(number)){
                numberError.textContent = "Number must be 10 digits";
                isValid = false;
            }else{
                numberError.textContent = "";
            }

            // email
            let email = document.getElementById("email").value.trim();
            let emailError = document.getElementById("emailError");
            if(!/^[^ ]+@[^ ]+\.[a-z]{2,3}$/.test(email)){
                emailError.textContent = "enter a valid email";
                isValid = false;
            }else{
                emailError.textContent = "";
            }

            // Password
            let password = document.getElementById("password").value.trim();
            let passwordError = document.getElementById("passwordError");
            if(!/^(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/.test(password)){
                passwordError.textContent = "Password must be at least 6 chars, 1 number & 1 special char.";
                isValid = false;
            }else{
                passwordError.textContent = "";
            }

            if(isValid){
                alert("Form Submitted succesfully");
            }
            return isValid;
        }
    </script>

</body>
</html>
