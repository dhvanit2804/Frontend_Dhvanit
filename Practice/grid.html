<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: grid;
            /* grid-template-columns: 300px 300px 400px; */
            /* grid-template-columns: 2fr 3fr; */
            grid-template-columns: repeat(3,1fr);
            grid-auto-rows: 200px;
            gap: 20px;
        }
        .box{
            border: 2px solid;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">6</div>
    </div>
</body>
</html>
