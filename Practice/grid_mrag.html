<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: grid;
            /* grid-template-columns: 300px 300px 400px; */
            /* grid-template-columns: 2fr 3fr; */
            grid-template-columns: repeat(3,1fr);
            /* grid-template-rows: 200px 200px 200px; */
            grid-auto-rows: 200px;
        }
        .box{
            border: 2px solid;
            padding: 5px;
        }
        #box10{
            grid-row: 1;
            grid-column: 1/3;
        }
        #box1{
            grid-row: 1;
            /* grid-column: 2; */
        }
        #box4{
            grid-row: 2/4;
            grid-column: 1/4;
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 100px;
        }
        #box5{
            grid-row: 2;
            grid-column: 3;
        }
        #box6{
            grid-row: 3;
            grid-column: 1;
        }
        #box7{
            grid-row: 3;
            grid-column: 2;
        }
        #box8{
            grid-row: 3;
            grid-column: 3;
        }
    </style>
</head>
<body>
    <!-- flex ;- row or col  -->
    <!-- grid ;- col and row  -->

    <div class="main">
        <div class="box" id="box1">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box" id="box4">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box" id="box5">5</div>
            <div class="box" id="box6">6</div>
            <div class="box" id="box7">7</div>
            <div class="box" id="box8">8</div>
        </div>
        <div class="box">5</div>
        <div class="box" id="box10">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>
</body>
</html>
