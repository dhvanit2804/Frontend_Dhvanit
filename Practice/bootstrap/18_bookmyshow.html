<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <style>
          .navbar-brand span {
            color: red;
          }
        </style>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
      <a class="navbar-brand fw-bold" href="#">book<span>my</span>show</a>
      <form class="d-flex ms-3 w-50">
        <input class="form-control me-6" type="search" placeholder="Search for Movies, Events, Plays, Sports..." aria-label="Search">
      </form>
      <div class="ms-auto d-flex align-items-center">
        <div class="me-3">Ahmedabad</div>
        <button class="btn btn-danger">Sign In</button>
      </div>
    </nav>
    <div class="bg-white border-top border-bottom">
      <div class="container d-flex justify-content-start py-2">
        <a href="#" class="me-3 text-decoration-none text-dark">Movies</a>
        <a href="#" class="me-3 text-decoration-none text-dark">Stream</a>
        <a href="#" class="me-3 text-decoration-none text-dark">Events</a>
        <a href="#" class="me-3 text-decoration-none text-dark">Plays</a>
        <a href="#" class="me-3 text-decoration-none text-dark">Sports</a>
        <a href="#" class="me-3 text-decoration-none text-dark">Activities</a>
      </div>
      
    </div>    
  </div>
  <div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
     <div class="main">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>
    
      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://assets-in-gm.bmscdn.com/promotions/cms/creatives/1744706722154_1240x300web.jpg" alt="Los Angeles" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="https://assets-in-gm.bmscdn.com/promotions/cms/creatives/1744696083089_16thapril2025missingfaceweb.jpg" alt="Chicago" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="https://assets-in-gm.bmscdn.com/promotions/cms/creatives/1744711965439_gnr1240x300.jpeg" alt="New York" class="d-block w-100">
        </div>
      </div>
    
      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    
     </div>
    
</body>
</html>
