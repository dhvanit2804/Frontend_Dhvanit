<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class A{
            constructor(a, b) {
                this.a = a;
                this.b = b;
            }
            x = () => {
                console.log(`sum => ${this.a + this.b}`);
            }
            y = () => {
                console.log(`sub => ${this.a - this.b}`);
            }
            mul = () => {
                console.log(`mul => ${this.a * this.b}`);
            }
        }
        console.log(A)
        const obj = new A(40, 20)
        console.log(obj)
        obj.x()
        obj.y()
        obj.mul()

        let data = new A(30, 20)
        console.log(data.a)
        data.x()
        data.y()
        data.mul()
    </script>
</body>
</html>
