<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Global Variable
        var x = 10;
        var y = 50;
        
        x = 20;
        console.log(x + y);

        // Local Variable
        let a = 30;
        a = 40;

        // Const Unique
        const b = 50;
        console.log(b);
    </script>
</body>
</html>
