<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="5" cellpadding="7">
        <thead>
            <th>id</th>
            <th>name</th>
            <th>Email</th>
            <th>address</th>
            <th>Companay</th>

        <tbody>

        </tbody>
        </thead>
    </table>

    <script>
        fetch("https://jsonplaceholder.typicode.com/users", {
            method: "GET"
        })
            .then((res) => {
                return res.json()
            })
            .then((data) => {
                console.log(data)

                let userdata = data.map((user) => {
                    console.log(user)

                    return (

                        `
                     <tr>
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.address.city}</td>
                    <td>${user.company.name}</td>
                    </tr>
                    `
                    )
                })
                document.querySelector("tbody").innerHTML = userdata.join("")
            })
    </script>
</body>

</html>
