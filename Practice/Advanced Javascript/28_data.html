<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1"></h1>
    <script>
        fetch("data.txt",{
            method:"GET"
        })
        .then((res)=>{
            // console.log(res)
            return res.text();
        })
        .then((data)=> {
            console.log(data);
            document.getElementById("h1").innerHTML = data
        })
    </script>
</body>
</html>
