<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let obj = { 
            fullName: function(city, state){
                return this.name+ " " +this.surname + " " + city + " " + state;
            }
        }

        let person = {
            name: "Meet",
            surname: "Solanki"
        }

        let person1 = {
            name: "Dhvanit",
            surname: "Parate"
        }

        console.log(obj.fullName.call(person, "Surat", "Gujarat"));

        console.log(obj.fullName.apply(person1, ["Ahmedabad", "Gujarat"]))
    </script>
</body>
</html>
