<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        .main {
            border: 5px solid red;
            color: green;
        }
    </style>
</head>
<body>
    <!-- <h1>border-width, border-style, border-color</h1> -->
    <h1 style="border: 5px solid green;">Border Example</h1>

    <div class="main">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam aliquid tempore sequi praesentium voluptas. Ipsa
        illo amet explicabo quibusdam ipsam!
    </div>

    <h1 style="border: 10px solid green;">Border- style</h1>
    <h1 style="border: 10px dotted green;">Border- style</h1>
    <h1 style="border: 10px dashed green;">Border- style</h1>
    <h1 style="border: 10px double green;">Border- style</h1>
    <h1 style="border: 10px outset green;">Border- style</h1>
    <h1 style="border: 10px inset green;">Border- style</h1>
    <h1 style="border: 10px solid green;border-style: groove;">Border- style</h1>
    <h1 style="border: 10px solid green;border-style: ridge;">Border- style</h1>
</body>
</html>
