<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header, .footer{
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container{
            display: flex;
            flex: 1;
            flex-wrap: wrap;
        }
        .Sidebar{
            background: #555;
            width: 250px;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .main{
            background: #f4f4f4;
            flex: 1;
            padding: 1rem;
        }
        @media only screen and (max-width:768px) {
            .container {
                flex-direction: column;
            }
            .Sidebar{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">Header</header>
    <div class="container">
        <aside class="Sidebar">Sidebar</aside>
        <main class="main">Main</main>
    </div>
    <footer class="footer">footer</footer>
</body>
</html>
