<!-- Lab Assignment 
 
ï‚· Task: Create a 3x3 grid of product cards using CSS Grid. Each card should contain: 
o A product image. 
o A product title. 
o A price. 
 
Additional Requirements: 
 
o Use grid-template-columns to create the grid layout.  
o Use grid-gap to add spacing between the grid items. 
o Apply hover effects to each card for better interactivity.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 1000px;
        }
        .card {
            background: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .card h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .card p {
            font-size: 16px;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="" alt="Product 1">
            <h3>Product 1</h3>
            <p>$19.99</p>
        </div>
        <div class="card">
            <img src="" alt="Product 2">
            <h3>Product 2</h3>
            <p>$24.99</p>
        </div>
        <div class="card">
            <img src="" alt="Product 3">
            <h3>Product 3</h3>
            <p>$29.99</p>
        </div>
        <div class="card">
            <img src="" alt="Product 4">
            <h3>Product 4</h3>
            <p>$15.99</p>
        </div>
        <div class="card">
            <img src="" alt="Product 5">
            <h3>Product 5</h3>
            <p>$12.99</p>
        </div>
        <div class="card">
            <img src="" alt="Product 6">
            <h3>Product 6</h3>
            <p>$34.99</p>
        </div>
        <div class="card">
            <img src="" alt="Product 7">
            <h3>Product 7</h3>
            <p>$21.99</p>
        </div>
        <div class="card">
            <img src="" alt="Product 8">
            <h3>Product 8</h3>
            <p>$18.99</p>
        </div>
        <div class="card">
            <img src="" alt="Product 9">
            <h3>Product 9</h3>
            <p>$27.99</p>
        </div>
    </div>
</body>
</html>
