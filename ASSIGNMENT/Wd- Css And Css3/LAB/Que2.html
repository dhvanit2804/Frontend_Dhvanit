<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .profile-card{
            width: 300px;
            background: #fff;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-sizing: border-box;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #ddd;
        }
        .profile-card img{
            width: 100px;
            height: 100px;
            border: 3px solid blue;
            padding: 5px;
            box-sizing: content-box;
            border-radius: 50%;
        }
        .profile-card p {
            color: #666;
            font-size: 14px;
        }
        .follow{
            display: inline-block;
            background-color: rgb(7, 43, 204);
            color: white;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 10px;
            border: none;
            transition: 0.3s;
        }
        .follow:hover{
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://via.placeholder.com/100" alt="profile picture">
        <h2>Dhvanit parate</h2>
        <p>Full stake Developer</p>
        <button class="follow">Follow</button>
    </div>
</body>
</html>
