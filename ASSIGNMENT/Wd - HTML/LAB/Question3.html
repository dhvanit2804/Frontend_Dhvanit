<!DOCTYPE html> 
<html> 
<head> 
<style> 
table { 
border-collapse: collapse; 
border: 1px solid black; 
width: 100%; 
} 
th, td { 
text-align: left; 
padding: 8px; 
} 
th { 
background-color: #f2f2f2; 
} 
</style> 
</head> 
<body> 
<h2>Product Catalog</h2> 
<table> 
<thead> 
<tr> 
<th>Product Name</th> 
<th>Product Image</th> 
<th>Price</th> 
<th>Description</th> 
<th>Availability</th> 
</tr> 
</thead> 
<tbody> 
<tr> 
<td>Product 1</td> 
<td><img src="https://via.placeholder.com/150" alt="Product Image 1"></td> 
<td>$19.99</td> 
<td>This is a product description.</td> 
<td>In stock</td> 
</tr> 
<tr> 
<td>Product 2</td> 
<td><img src="https://via.placeholder.com/150" alt="Product Image 2"></td> 
<td>$29.99</td> 
<td>This is another product description.</td> 
<td>Out of stock</td> 
</tr> 
</tbody> 
</table> 
</body> 
</html>
