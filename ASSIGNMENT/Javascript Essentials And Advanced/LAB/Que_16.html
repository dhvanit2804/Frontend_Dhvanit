<!-- 11. JavaScript Timing Events (setTimeout, setInterval)
Task 1: 
o Write a program that changes the background color of a webpage after 5 seconds 
using setTimeout().  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        setTimeout(function() {
            document.body.style.backgroundColor = "blue";
        }, 5000);

    </script>
</body>
</html>
