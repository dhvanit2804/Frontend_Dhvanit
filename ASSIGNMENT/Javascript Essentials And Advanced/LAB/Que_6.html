<!-- 5. Loops (For, While, Do-While)
Task 1: 
o Write a JavaScript program using a for loop to print numbers from 1 to 10.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        for(let i=0; i<10; i++){
            console.log(i)
            document.write(i + "<br>");
        }

    </script>
</body>
</html>
