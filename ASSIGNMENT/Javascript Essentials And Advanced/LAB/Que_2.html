<!-- 2. Variables and Data Types 
o Write a JavaScript program to declare variables for different data types (string, 
number, boolean, null, and undefined). 
o Log the values of the variables and their types to the console using console.log(). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let string = "Hello World!";
        console.log("String: ", string, "Type: ", typeof string);

        let num = 28;
        console.log("Number: ", num, "Type: ", typeof num);

        let bool = true;
        console.log("Boolean: ", bool, "Type: ", typeof bool);

        let nullValue = null;
        console.log("Null: ", nullValue, "Type: ", typeof nullValue);

        let undefinedValue;
        console.log("Undefined: ", undefinedValue, "Type: ", typeof undefinedValue);

        
    </script>
</body>
</html>
