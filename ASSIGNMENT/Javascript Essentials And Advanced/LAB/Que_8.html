<!-- 5. Loops (For, While, Do-While) 
Task 3: 
o Write a do-while loop that continues to ask the user for input until they enter 
a number greater than 10. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let num;
        do {
            num = prompt("Enter a number greater than 10:");
        } while (num <= 10 || isNaN(num));
        alert("Thank you! You entered: " + num);
    </script>
</body>

</html>
