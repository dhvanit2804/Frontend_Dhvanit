<!-- 8. Objects
Task:
o Create a JavaScript object car with properties brand, model, and year. Use
JavaScript to:
 Access and print the car’s brand and model.
 Update the year property.
 Add a new property color to the car object. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let Car = {
            brand: "Toyota",
            model: "Fortuner",
            year: 2024
        }

        console.log(Car.brand);
        console.log(Car.model);

        Car.year = 2025;
        Car.color = "Black";

        console.log(Car)

    </script>
</body>

</html>
