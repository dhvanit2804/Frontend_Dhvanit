<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Javascript Assesment</h1>

    <div class="image-slider">
      <!-- Main image container -->
      <div class="main-image-container">
        <img id="mainImage" src="" alt="Main Image">
      </div>

      <!-- Navigation arrows -->
      <button class="nav-button prev" id="prevButton">&lt;</button>
      <button class="nav-button next" id="nextButton">&gt;</button>

      <!-- Thumbnails container -->
      <div class="thumbnails-container" id="thumbnailsContainer">
        <!-- Thumbnails will be dynamically created here -->
      </div>
    </div>
  </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
